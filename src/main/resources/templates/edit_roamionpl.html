<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{edit.edit} + ' ' + #{class.Roamionpl}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen"
	th:href="@{/resources/css/site.css}" />
<script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container">
		<h1 th:if="${roamionpl.id == 0}"
			th:text="#{edit.new} + ' ' + #{class.Roamionpl}"></h1>
		<h1 th:if="${roamionpl.id > 0}"
			th:text="#{edit.edit} + ' ' + #{class.Roamionpl}"></h1>
		<br />
		<form action="#" th:action="@{/roamionpls/save}" th:object="${roamionpl}"
			method="post">

			<table >
				<tr th:if="${roamionpl.id > 0}">				
					<td>id:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
            		<td>BitrateMbps:</td>
					<td>
						<input type="text" th:field="*{bitratembps}" />
					</td>
				</tr>
				<tr>
            		<td>Channel:</td>
					<td>
						<input type="text" th:field="*{channel}" />
					</td>
				</tr>
				<tr>
            		<td>Date:</td>
					<td>
						<input type="text" th:field="*{date}" />
					</td>
				</tr>
				<tr>
            		<td>Duration:</td>
					<td>
						<input type="text" th:field="*{duration}" />
					</td>
				</tr>
				<tr>
            		<td>Episode:</td>
					<td>
						<input type="text" th:field="*{episode}" />
					</td>
				</tr>
				<tr>
            		<td>Isnew:</td>
					<td>
						<input type="text" th:field="*{isnew}" />
					</td>
				</tr>
				<tr>
            		<td>Show:</td>
					<td>
						<input type="text" th:field="*{show}" />
					</td>
				</tr>
				<tr>
            		<td>SizeGb:</td>
					<td>
						<input type="text" th:field="*{sizegb}" />
					</td>
				</tr>
				<tr>
            		<td>SortableDate:</td>
					<td>
						<input type="text" th:field="*{sortabledate}" />
					</td>
				</tr>
				<tr>
            		<td>Title:</td>
					<td>
						<input type="text" th:field="*{title}" />
					</td>
				</tr>
				<tr>
            		<td>Watchedtime:</td>
					<td>
						<input type="text" th:field="*{watchedtime}" />
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" name="action" value="save" th:text="#{edit.save}"></button> <button type="submit" name="action" value="cancel" th:text="#{edit.cancel}"></button></td>
				</tr>
			</table>
		</form>
	</div>
