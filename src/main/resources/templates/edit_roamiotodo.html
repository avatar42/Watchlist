<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="#{edit.edit} + ' ' + #{class.Roamiotodo}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" media="screen"
	th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" media="screen"
	th:href="@{/resources/css/site.css}" />
<script th:src="@{/resources/js/jquery.min.js}"></script>
<script th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">&nbsp;</div>

	<div class="container">
		<h1 th:if="${roamiotodo.id == 0}"
			th:text="#{edit.new} + ' ' + #{class.Roamiotodo}"></h1>
		<h1 th:if="${roamiotodo.id > 0}"
			th:text="#{edit.edit} + ' ' + #{class.Roamiotodo}"></h1>
		<br />
		<form action="#" th:action="@{/roamiotodos/save}" th:object="${roamiotodo}"
			method="post">

			<table >
				<tr th:if="${roamiotodo.id > 0}">				
					<td>id:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
            		<td>Channel:</td>
					<td>
						<input type="text" th:field="*{channel}" />
					</td>
				</tr>
				<tr>
            		<td>Date:</td>
					<td>
						<input type="text" th:field="*{date}" />
					</td>
				</tr>
				<tr>
            		<td>Duration:</td>
					<td>
						<input type="text" th:field="*{duration}" />
					</td>
				</tr>
				<tr>
            		<td>Ep:</td>
					<td>
						<input type="text" th:field="*{ep}" />
					</td>
				</tr>
				<tr>
            		<td>EpisodeName:</td>
					<td>
						<input type="text" th:field="*{episodename}" />
					</td>
				</tr>
				<tr>
            		<td>ShowName:</td>
					<td>
						<input type="text" th:field="*{showname}" />
					</td>
				</tr>
				<tr>
            		<td>ShowTrimmed:</td>
					<td>
						<input type="text" th:field="*{showtrimmed}" />
					</td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" name="action" value="save" th:text="#{edit.save}"></button> <button type="submit" name="action" value="cancel" th:text="#{edit.cancel}"></button></td>
				</tr>
			</table>
		</form>
	</div>
