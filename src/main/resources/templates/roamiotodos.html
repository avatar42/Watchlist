<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title},~{},~{})">
<title th:text="#{edit.listView} + ' ' + #{class.Roamiotodo}"></title>
</head>
<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header">&nbsp;</div>
	<div class="wrapper flex-grow-1">

	<div class="container" th:with="SearchForm=${session.roamiotodoSearchForm}">
		<h1 th:text="#{class.Roamiotodo} + ' ' + #{edit.list}"></h1>
		<a th:href="@{/roamiotodos/search}" th:text="#{search.search} + ' ' + #{class.Roamiotodo}"></a> <br />
		<a th:href="@{/roamiotodos/new}" th:text="#{edit.new} + ' ' + #{class.Roamiotodo}"></a> <br /><br />

	    <table>
	        <tr>
            <th>
				<a th:if="${SearchForm.sortField == 'channel'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=channel&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Roamiotodo.channel}">Channel</a>
					<a th:if="${SearchForm.sortField != 'channel'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=channel&sortDir=asc'}"
					th:text="#{Roamiotodo.channel}">Channel</a>
            </th>
            <th>
				<a th:if="${SearchForm.sortField == 'date'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=date&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Roamiotodo.date}">Date</a>
					<a th:if="${SearchForm.sortField != 'date'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=date&sortDir=asc'}"
					th:text="#{Roamiotodo.date}">Date</a>
            </th>
            <th>
				<a th:if="${SearchForm.sortField == 'duration'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=duration&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Roamiotodo.duration}">Duration</a>
					<a th:if="${SearchForm.sortField != 'duration'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=duration&sortDir=asc'}"
					th:text="#{Roamiotodo.duration}">Duration</a>
            </th>
            <th>
				<a th:if="${SearchForm.sortField == 'ep'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=ep&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Roamiotodo.ep}">Ep</a>
					<a th:if="${SearchForm.sortField != 'ep'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=ep&sortDir=asc'}"
					th:text="#{Roamiotodo.ep}">Ep</a>
            </th>
            <th>
				<a th:if="${SearchForm.sortField == 'episodename'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=episodename&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Roamiotodo.episodename}">EpisodeName</a>
					<a th:if="${SearchForm.sortField != 'episodename'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=episodename&sortDir=asc'}"
					th:text="#{Roamiotodo.episodename}">EpisodeName</a>
            </th>
            <th>
				<a th:if="${SearchForm.sortField == 'showname'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=showname&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Roamiotodo.showname}">ShowName</a>
					<a th:if="${SearchForm.sortField != 'showname'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=showname&sortDir=asc'}"
					th:text="#{Roamiotodo.showname}">ShowName</a>
            </th>
            <th>
				<a th:if="${SearchForm.sortField == 'showtrimmed'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=showtrimmed&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Roamiotodo.showtrimmed}">ShowTrimmed</a>
					<a th:if="${SearchForm.sortField != 'showtrimmed'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=showtrimmed&sortDir=asc'}"
					th:text="#{Roamiotodo.showtrimmed}">ShowTrimmed</a>
            </th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" >
				<a th:if="${SearchForm.sortField == 'email'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=email&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Account.email}">Email</a>
					<a th:if="${SearchForm.sortField != 'email'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=email&sortDir=asc'}"
					th:text="#{Account.email}">Email</a>
            </th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" >
				<a th:if="${SearchForm.sortField == 'role'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=role&sortDir=' + ${SearchForm.reverseSortDir}}"
					th:text="#{Account.role}">Role</a>
					<a th:if="${SearchForm.sortField != 'role'}"
					th:href="@{'/roamiotodos/search/' + ${SearchForm.page} + '?sortField=role&sortDir=asc'}"
					th:text="#{Account.role}">Role</a>
            </th>
            <th th:text="#{edit.actions}"></th>
	        </tr>
	        <tr th:each="roamiotodo:${roamiotodos}">
	            <td th:if="${roamiotodo != null}" th:text="${roamiotodo.channel}"></td>
				<td th:unless="${roamiotodo != null}"></td>
	            <td th:if="${roamiotodo != null}" th:text="${roamiotodo.date}"></td>
				<td th:unless="${roamiotodo != null}"></td>
	            <td th:if="${roamiotodo != null}" th:text="${roamiotodo.duration}"></td>
				<td th:unless="${roamiotodo != null}"></td>
	            <td th:if="${roamiotodo != null}" th:text="${roamiotodo.ep}"></td>
				<td th:unless="${roamiotodo != null}"></td>
	            <td th:if="${roamiotodo != null}" th:text="${roamiotodo.episodename}"></td>
				<td th:unless="${roamiotodo != null}"></td>
	            <td th:if="${roamiotodo != null}" th:text="${roamiotodo.showname}"></td>
				<td th:unless="${roamiotodo != null}"></td>
	            <td th:if="${roamiotodo != null}" th:text="${roamiotodo.showtrimmed}"></td>
				<td th:unless="${roamiotodo != null}"></td>
	            <td th:if="${roamiotodo.account != null}" sec:authorize="hasRole('ROLE_ADMIN')"  th:text="${roamiotodo.account.email}"></td>
				<td th:unless="${roamiotodo.account != null}"></td>
	            <td th:if="${roamiotodo.account != null}" sec:authorize="hasRole('ROLE_ADMIN')"  th:text="${roamiotodo.account.role}"></td>
				<td th:unless="${roamiotodo.account != null}"></td>
				<td><a th:href="@{'/roamiotodos/edit/' + ${roamiotodo.id}}" th:text="#{edit.edit}"></a>
					&nbsp;&nbsp;&nbsp; <a th:href="@{'/roamiotodos/delete/' + ${roamiotodo.id}}" th:text="#{edit.delete}"></a>
				</td>

	        </tr>
	    </table>
		<div th:if="${SearchForm.page > 1}">
			<div class="row col-sm-10">
				<div class="col-sm-2">Total Rows:
					[[${SearchForm.totalItems}]]</div>
				<div class="col-sm-1">
					<span
						th:each="i: ${#numbers.sequence(1, SearchForm.totalPages)}">
						<a th:if="${SearchForm.page != i}"
						th:href="@{'/roamiotodos/search/' + ${i}+ '?sortField=' + ${SearchForm.sortField} + '&sortDir=' + ${SearchForm.sortDir}}">[[${i}]]</a>
						<span th:unless="${SearchForm.page != i}">[[${i}]]</span>
						&nbsp; &nbsp;
					</span>
				</div>
				<div class="col-sm-1">
					<a
						th:if="${SearchForm.page < SearchForm.totalPages}"
						th:href="@{'/roamiotodos/search/' + ${SearchForm.page + 1}+ '?sortField=' + ${SearchForm.sortField} + '&sortDir=' + ${SearchForm.sortDir}}">Next</a>
					<span
						th:unless="${SearchForm.page < SearchForm.totalPages}">Next</span>
				</div>

				<div class="col-sm-1">
					<a
						th:if="${SearchForm.page < SearchForm.totalPages}"
						th:href="@{'/roamiotodos/search/' + ${SearchForm.totalPages}+ '?sortField=' + ${SearchForm.sortField} + '&sortDir=' + ${SearchForm.sortDir}}">Last</a>
					<span
						th:unless="${SearchForm.page < SearchForm.totalPages}">Last</span>
				</div>
			</div>
		</div>

    </div>

	</div>	<div class="mt-auto" th:insert="fragments/footer :: footer">&copy; 2020 default</div>
</body></html>
